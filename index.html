<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handsome Man Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f06, #ffba00);
            color: #fff;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s ease; /* Add transition for background color */
        }
        h1, h2 {
            margin: 20px 0;
        }
        input[type="file"], input[type="text"], button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #000; /* Changed text color for better visibility */
            transition: background 0.3s ease; /* Add transition for background color */
        }
        button {
            background: #ffba00;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #f06;
        }
        #container {
            display: none;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 1s forwards;
        }
        #container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: opacity 0.1s ease-in-out;
        object-fit: cover; 
        width: 200px;
        height: 200px;
    }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: left;
            border-radius: 10px;
            animation: fadeIn 0.5s;
        }
        .modal-header, .modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header {
            border-bottom: 1px solid #888;
        }
        .modal-footer {
            border-top: 1px solid #888;
        }
        .modal-title {
            font-size: 18px;
            font-weight: bold;
            color: #000;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-body input[type="file"], .modal-body input[type="text"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-footer .btn-cancel {
            background: #f06;
            color: #fff;
        }
        .modal-footer .btn-submit {
            background: #ffba00;
            color: #fff;
        }
        .help-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #f06;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }
        .help-button:hover {
            background: #ffba00;
        }
        .developer-details {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .developer-details a {
            color: #f06;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Handsome Man Randomizer</h1>
    <button id="startButton" onclick="showUploadButton()">Start</button>
    <button id="uploadButton" style="display: none;" onclick="openUploadModal()">Upload Your Picture</button>
    <button id="nameButton" style="display: none;" onclick="openNameModal()">Enter Your Name</button>
    <button id="restartButton" style="display: none;" onclick="restartRandomizer()">Restart</button>

    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Upload Your Picture</span>
                <span class="close" onclick="closeModal('uploadModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="file" id="upload" accept="image/*">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal('uploadModal')">Cancel</button>
                <button class="btn-submit" onclick="submitUploadModal()">Submit</button>
            </div>
        </div>
    </div>

    <div id="nameModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">Enter Your Name</span>
                <span class="close" onclick="closeModal('nameModal')">&times;</span>
            </div>
            <div class="modal-body">
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal('nameModal')">Cancel</button>
                <button class="btn-submit" onclick="submitNameModal()">Submit</button>
            </div>
        </div>
    </div>

    <div id="container">
        <h2>Most Handsome Man in the World</h2>
        <img id="randomImage" src="" alt="Handsome Man">
    </div>
    <a href="index.html" id="restartLink" style="display: none;" target="_blank">Restart Randomizer</a>
    <button class="help-button" onclick="openHelpModal()">?</button>
    <div class="developer-details">
        Developed by <a href="https://www.facebook.com/profile.php?id=100079032697054" target="_blank">Jhames</a>

    <script>
        let uploadedImageURL = "";
        let userName = "";
        function showUploadButton() {
            document.getElementById('startButton').style.display = 'none';
            document.getElementById('uploadButton').style.display = 'inline-block';
        }

        function hideNameButton() {
            document.getElementById('nameButton').style.display = 'none';
        }

        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }

        function openNameModal() {
            if (!uploadedImageURL) {
                alert("Please upload an image first.");
                return;
            }
            document.getElementById('nameModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        function submitUploadModal() {
            const fileInput = document.getElementById('upload');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image file.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function(event) {
                uploadedImageURL = event.target.result;
                closeModal('uploadModal');
                document.getElementById('uploadButton').style.display = 'none';
                document.getElementById('nameButton').style.display = 'inline-block';
            };
            reader.readAsDataURL(file);
        }

        function submitNameModal() {
            const name = document.getElementById('name').value.trim();
            if (!name) {
                alert("Please enter your name.");
                return;
            }
            userName = name;
            document.querySelector('#nameModal .modal-title').innerText = `Enter Your Name - ${userName}`;
            closeModal('nameModal');
            hideNameButton(); // Hide the "Enter Your Name" button after successful submission
            showContainer();
        }

        function showContainer() {
            const container = document.getElementById('container');
            container.style.display = 'block';
            container.scrollIntoView({ behavior: 'smooth' });
            randomizeImages();
        }

function randomizeImages() {
            const randomImage = document.getElementById('randomImage');
            const audio = document.getElementById('audio');
            const images = [];
            for (let i = 1; i <= 23; i++) {
                images.push(`HandsomeMan${i}.jpg`);
            }

            let index = 0;
            const interval = setInterval(() => {
                if (index < 60) {
                    randomImage.style.opacity = 1;
                    setTimeout(() => {
                        randomImage.src = images[Math.floor(Math.random() * images.length)];
                        randomImage.style.opacity = 1;
                        audio.play(); // Play sound
                    }, 75);
                    index++;
                } else {
                clearInterval(interval);
                randomImage.style.opacity = 0;
                setTimeout(() => {
                    randomImage.src = uploadedImageURL;
                    randomImage.style.opacity = 1;
                    document.getElementById('restartLink').style.display = 'inline-block';
                    setTimeout(() => {
                        document.getElementById('win').play(); // Delayed play of audio
                    }, 1200); // Adjust the delay duration (in milliseconds) as needed
                }, 75);
            }
        }, 150);
    }
        function openHelpModal() {
            // Implement logic to show help modal
            alert("How to Use: Just Add your Photo and add your name Note: This is Just For Fun 😊♥️");
        }
    </script>
